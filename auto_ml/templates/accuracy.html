	visibility:hidden;
	position:absolute;

   <body>
   <pre>
	<img src="http://www.surukam.com/wp-content/uploads/2017/01/surukam-logo.png"><br><br><br><br><br><br><br><br><br><br>
	<h2 >Click any button to display specific result</h2>
	<button onclick="onClick(this)" id="bestalgobtn">Bestalgo</button>
	<button onclick="onClick(this)" id="accuracybtn">accuracy</button>
	<button onclick="onClick(this)" id="confmatrixbtn">confmatrix</button>
	<button onclick="onClick(this)" id="clasireportbtn">clasireport</button>
	<button onclick="location.href='http://localhost:5000/';" id="homebtn">Home</button>

	<script>
	function onClick(x) {
		if (x.id == 'bestalgobtn') {document.getElementById("bestalgo").style.visibility = "visible";document.getElementById("accuracy").style.visibility = "hidden";document.getElementById("confmatrix").style.visibility = "hidden";document.getElementById("classireport").style.visibility="hidden"};
    	if (x.id == 'accuracybtn') {document.getElementById("bestalgo").style.visibility = "hidden";document.getElementById("accuracy").style.visibility = "visible";document.getElementById("confmatrix").style.visibility = "hidden";document.getElementById("classireport").style.visibility="hidden"};
    	if (x.id == 'confmatrixbtn') {document.getElementById("bestalgo").style.visibility = "hidden";document.getElementById("accuracy").style.visibility = "hidden";document.getElementById("confmatrix").style.visibility = "visible";document.getElementById("classireport").style.visibility="hidden"};
    	if (x.id == 'clasireportbtn') {document.getElementById("bestalgo").style.visibility = "hidden";document.getElementById("accuracy").style.visibility = "hidden";document.getElementById("confmatrix").style.visibility = "hidden";document.getElementById("classireport").style.visibility="visible"};
	}
	</script>
   <p id="bestalgo">
   {{best_algo}}
   </p>
   <p id="accuracy">
   accuracy={{accu_score}}
   </p>
   <p id="confmatrix">
   confusion matrix
   <br>{{conf_matrix}}
   </p>
   <p id="classireport">
   classification report
   <br>{{classi_report}}
   </p>
   </pre>
   </body>
  </html>
